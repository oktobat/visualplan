<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비쥬얼플랜</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
    
    <div id="header">
        <div class="topmenu row">
            <img src="images/layout실전예제1_04.jpg" alt="">
        </div> 
        <div class="h1NavWrap">
            <div class="h1Nav row cf">
                <h1>
                    <img src="images/layout실전예제1_12.jpg" alt="">
                </h1>
                <div class="nav">
                    <img src="images/nav.jpg" alt="">
                </div>
            </div>
        </div>   
    </div>

    <div id="section">
        <div class="slide">
            <img src="images/slide.jpg" alt="">
        </div>
        <div class="company row">
            <h2>
                <img src="images/companyTitle.jpg" alt="">
            </h2>
            <ul class="cf">
                <li><img src="images/list1.jpg" alt=""></li>
                <li><img src="images/list2.jpg" alt=""></li>
                <li><img src="images/list3.jpg" alt=""></li>
                <li><img src="images/list4.jpg" alt=""></li>
            </ul>
        </div>
        <div class="business">
            <img src="images/businessImg.jpg" alt="">
        </div>
        <div class="cscenter row cf">
            <div><img src="images/cs1.jpg" alt=""></div>
            <div><img src="images/cs2.jpg" alt=""></div>
            <div><img src="images/cs3.jpg" alt=""></div>
            <div><img src="images/cs4.jpg" alt=""></div>
        </div>
        <div class="pointBiz row">
            <img src="images/pointBizImg.jpg" alt="">
        </div>
    </div>

    <div id="footer">
        <div class="inner row cf">
            <div class="footerMenu">
                <img src="images/footerMenu.jpg" alt="">
            </div>
            <div class="companyInfo">
                <img src="images/companyInfo.jpg" alt="">
            </div>
            <div class="sns">
                <img src="images/sns.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="goTop">
        <i class="fas fa-arrow-alt-circle-up"></i>
        <span class="blind">맨위로</span>
    </div>

</body>
</html>
